<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ballGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 装饰性图形 -->
  <circle cx="100" cy="100" r="40" fill="rgba(255,255,255,0.1)" />
  <circle cx="1100" cy="530" r="60" fill="rgba(255,255,255,0.05)" />
  <circle cx="1050" cy="150" r="30" fill="rgba(255,255,255,0.08)" />
  
  <!-- 主要内容区域 -->
  <g transform="translate(100, 150)">
    
    <!-- 足球图标 -->
    <g transform="translate(0, 0)">
      <circle cx="50" cy="50" r="45" fill="url(#ballGradient)" stroke="#ffffff" stroke-width="3"/>
      <!-- 足球花纹 -->
      <polygon points="50,15 65,35 50,50 35,35" fill="#ffffff" opacity="0.8"/>
      <polygon points="50,50 35,65 20,50 35,35" fill="#ffffff" opacity="0.6"/>
      <polygon points="50,50 65,65 80,50 65,35" fill="#ffffff" opacity="0.6"/>
      <polygon points="50,85 35,65 50,50 65,65" fill="#ffffff" opacity="0.8"/>
    </g>
    
    <!-- 标题 -->
    <text x="120" y="40" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">
      进球洞察
    </text>
    
    <!-- 副标题 -->
    <text x="120" y="80" font-family="Arial, sans-serif" font-size="24" fill="#e0f2fe">
      专业足球比赛AI预测平台
    </text>
    
    <!-- 描述文字 -->
    <text x="0" y="150" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" opacity="0.9">
      基于xG、xGA模型和蒙特卡洛模拟
    </text>
    <text x="0" y="180" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" opacity="0.9">
      提供精准的足球比赛结果分析和预测服务
    </text>
    
    <!-- 网站域名 -->
    <text x="0" y="240" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#fbbf24">
      xaigoal.com
    </text>
    
    <!-- 特色功能标签 -->
    <g transform="translate(0, 280)">
      <rect x="0" y="0" width="100" height="30" rx="15" fill="rgba(255,255,255,0.2)"/>
      <text x="50" y="20" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">AI驱动</text>
      
      <rect x="120" y="0" width="100" height="30" rx="15" fill="rgba(255,255,255,0.2)"/>
      <text x="170" y="20" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">数据精准</text>
      
      <rect x="240" y="0" width="100" height="30" rx="15" fill="rgba(255,255,255,0.2)"/>
      <text x="290" y="20" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">五大联赛</text>
    </g>
    
  </g>
  
  <!-- 右侧装饰图形 -->
  <g transform="translate(850, 200)">
    <!-- 足球场样式装饰 -->
    <rect x="0" y="0" width="250" height="150" rx="10" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <circle cx="125" cy="75" r="40" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <line x1="125" y1="0" x2="125" y2="150" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <circle cx="125" cy="75" r="3" fill="rgba(255,255,255,0.5)"/>
  </g>
  
</svg>